<nav
  class="md:hidden flex justify-between w-full items-center pr-6 pl-4 pt-3"
>
  <img class="" ngSrc="/logo.svg" alt="yansFood-logo" height="56" width="56">
  <div
  >
    <lucide-angular
      [img]="menu"
      class="hover:cursor-pointer"
      (click)="toggleMenu()"
      [style.display]= "menuDisplay? 'none' : 'block '"
    ></lucide-angular>
    <div
      class="bg-gradient-to-t from-[#FF555550] via-[#ffffff80] to-[#FF555550] backdrop-blur-md fixed h-screen flex-col gap-8 -translate-x-26.5 -translate-y-12 pt-10  border z-10 items-center
                 sm:hidden xs:flex"
      [style.display]= "menuDisplay? 'flex' : 'none'"
    >
      <div
        class="w-full flex justify-end hover:cursor-pointer"
      >
        <lucide-angular
          [img]="close"
          (click)="toggleMenu()"
        ></lucide-angular>
      </div>

      <div
        class="flex flex-col gap-4 pr-6 pl-6"
      >
        @for (button of navbarButtons; track $index) {
          <app-primary-button [name]="button.label" [sectionId]="button.id" [buttonId]="$index"/>
        }
        <app-secondary-button name="Télécharger"/>
      </div>

    </div>
  </div>
</nav>
