@if (redColorUp) {
  <div
    class="absolute z-0"
  >
    <div
      class="absolute w-80 h-44 rounded-full bg-[#FF5555] z-10 blur-2xl"
      style="background-image: url('/noise.png'); background-blend-mode: multiply; background-size: cover;"
    ></div>
    <div
      class="absolute w-80 h-44 rounded-full bg-[#FDE598] z-0 translate-y-20 translate-x-5 blur-2xl"
      style="background-image: url('/noise.png'); background-blend-mode: multiply; background-size: cover;"
    ></div>
  </div>
} @else {
  <div
    class="absolute z-0"
  >
    <div
      class="absolute w-80 h-44 rounded-full bg-[#FDE598] z-0 blur-2xl"
      style="background-image: url('/noise.png'); background-blend-mode: multiply; background-size: cover;"
    ></div>
    <div
      class="absolute w-80 h-44 rounded-full bg-[#FF5555] z-10 translate-y-20 translate-x-5 blur-2xl"
      style="background-image: url('/noise.png'); background-blend-mode: multiply; background-size: cover;"
    ></div>
  </div>
}
